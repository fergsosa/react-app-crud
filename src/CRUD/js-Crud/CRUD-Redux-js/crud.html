<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud - Redux - Vanilla JS</title>
    <link rel="stylesheet" href="./css/crud.css" />
  </head>
  <body>
    <main class="container">
      <a href="./index.html">Index ◀️</a>
      <h1>Crud - Redux - Vanilla JS</h1>
      <form class="todo-form">
        <h2>Añadir / Editar tarea</h2>
        <input type="hidden" id="todo-id" />
        <input type="hidden" id="todo-completed" />
        <input type="text" id="todo-title" />
        <button class="btn-add" id="add-todo">Añadir / Editar Tarea</button>
      </form>
      <section>
        <h2>Lista de Tareas</h2>
        <ul id="todo-list"></ul>
      </section>
    </main>
    <script type="module" src="./js/crud.js"></script>
    <script type="module" src="./js/store-crud.js"></script>
  </body>
</html>
